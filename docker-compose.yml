version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: pipelinepro_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pipelinepro
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: pipelinepro_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pipelinepro_backend
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/pipelinepro
      REDIS_URL: redis://redis:6379/0
      DEBUG: "True"
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  ekchat-api:
    build:
      context: ./services/ekchat-api
      dockerfile: Dockerfile
    container_name: pipelinepro_ekchat_api
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/pipelinepro
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: change-this-secret-key-in-production
      ALGORITHM: HS256
      OLLAMA_URL: http://host.docker.internal:11434
      EKCHAT_BLOB_CONTAINER: ekchat
      LOCAL_STORAGE_ROOT: /app/uploads
    ports:
      - "8001:8001"
    volumes:
      - ./services/ekchat-api/app:/app/app
      - ./uploads-ekchat:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pipelinepro_frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
      - ekchat-api

volumes:
  postgres_data:
  redis_data:
