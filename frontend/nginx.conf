server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # SSE/streaming endpoints must not be buffered by nginx.
    location ~ ^/api/ekchat/v1/(chats/.*/(message|websearch)|rfp/(sections/generate|capability-matrix/generate))$ {
        proxy_pass ${EKCHAT_API_URL}$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Host $proxy_host;
        proxy_ssl_server_name on;
        proxy_ssl_name $proxy_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 3600;
        add_header X-Accel-Buffering no;
    }

    # Proxy Ekchat API requests to ekchat backend
    location /api/ekchat/ {
        proxy_pass ${EKCHAT_API_URL}/api/ekchat/;
        proxy_http_version 1.1;
        proxy_set_header Host $proxy_host;
        proxy_ssl_server_name on;
        proxy_ssl_name $proxy_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy core API requests to backend
    location /api/ {
        proxy_pass ${BACKEND_URL}/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $proxy_host;
        proxy_ssl_server_name on;
        proxy_ssl_name $proxy_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve static assets directly
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # SPA fallback
    location / {
        try_files $uri /index.html;
    }
}
